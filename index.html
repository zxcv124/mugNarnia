    <script>
      function createAmazonDeepLink(productId) {
        // Check if the user is on an iOS or Android device
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        var isAndroid = /Android/.test(navigator.userAgent);

        if (isIOS) {
          // Open the Amazon app on iOS
          window.location.href = 'amazon://www.amzn.to/' + productId;
        } else if (isAndroid) {
          // Determine if the Amazon app is installed on Android
          var isInAmazonApp = navigator.userAgent.toLowerCase().indexOf('com.amazon.mobile.shopping') > -1;

          if (isInAmazonApp) {
            // Open the Amazon app on Android
            window.location.href = 'amzn://www.amzn.to/' + productId;
          } else {
            // Open the Amazon website in the default browser
            window.location.href = 'https://www.amzn.to/' + productId;
          }
        } else {
          // Open the Amazon website in the default browser for other devices
          window.location.href = 'https://www.amzn.to/' + productId;
        }
      }
    </script>
